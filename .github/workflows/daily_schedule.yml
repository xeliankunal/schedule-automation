name: Daily Schedule Email

on:
  schedule:
    # Runs at 9:00 PM IST (3:30 PM UTC) every day
    - cron: '30 15 * * *'
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  send-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create credentials file
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > credentials.json
    
    - name: Run schedule reader
      env:
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python schedule_reader.py
    
    - name: Clean up
      if: always()
      run: |
        rm -f credentials.json token.json