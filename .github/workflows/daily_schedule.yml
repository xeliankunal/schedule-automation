name: Daily Schedule Email

on:
  schedule:
    # Runs at 12:00 PM IST (6:30 AM UTC) every day
    # IST = UTC + 5:30, so 12:00 PM IST = 6:30 AM UTC
    - cron: '30 6 * * *'
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  send-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create credentials file
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > credentials.json
    
    - name: Create token file (if available)
      if: ${{ secrets.GOOGLE_TOKEN != '' }}
      run: |
        echo "${{ secrets.GOOGLE_TOKEN }}" | base64 -d > token.json
    
    - name: Debug - Show current time
      run: |
        echo "Current UTC time: $(date -u '+%Y-%m-%d %H:%M:%S')"
        echo "Current IST time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S')"
    
    - name: Run schedule reader
      env:
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL || 'kunalvsethia@gmail.com' }}
        CI: true
        GITHUB_ACTIONS: true
      run: |
        echo "Starting schedule reader..."
        python schedule_reader.py
    
    - name: Clean up sensitive files
      if: always()
      run: |
        rm -f credentials.json token.json
